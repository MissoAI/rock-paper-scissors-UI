<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors "Refined"</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Choose one of the three:</h2>

          <button id="rock">🪨Rock</button>

          <button id="scissors">✂️scissors</button>
        </div>
        <br>
        <br>
        <p id="playerResult"></p>
        <p id="computerResult"></p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
